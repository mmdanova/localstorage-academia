<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <title>NOVO TREINO</title>
    </head>
    <body>

        <nav class="navbar fixed-top"  style="background: black">
            <img src="./img/treino.png" class="rounded nav-item" style="width: 55px; height: 55px">
            <h5 class="text-center nav-item"  style="color: white;">ATUALIZAR TREINO</h5>
            <a class="nav-item nav-link nav-item" href="#" style="width: 40px; height: 40px"><p> </p></a>
        </nav>

        <div class="container" style="padding: 35px; padding-top: 90px;">
            <div class="row align-items-start" style="padding-top: 25px;">
                <div class="col"  style="height: 550px; overflow-y: scroll;">   
                    
                    <label for="idNomeCliente">Cliente</label>
                    <select class="form-control" readonly="readonly" id="idNomeCliente"></select><br>

                    <label for="idNomeExercicio">Exercício</label>
                    <select class="form-control" readonly="readonly" id="idNomeExercicio"></select><br>
     
                            
                    <label for="idDataTreino">Data do Treino</label>
                    <input id="idDataTreino" type="date" class="form-control"><br>
                            
                    <label for="idHoraInicialTreino">Horário Inicial do Treino</label>
                    <input id="idHoraInicialTreino" class="form-control" type="time"><br>

                    <label for="idHoraFinalTreino">Horário Final do Treino</label>
                    <input id="idHoraFinalTreino" class="form-control" type="time"><br>
                            
                </div>
            </div>

            <nav class="navbar fixed-bottom navbar-light nav-fill">
                <a href="#" id="VoltarTreino" class="btn btn-lg active" role="button" aria-pressed="true" style="background: red; color: white">CANCELAR</a>
                <a href="#" id="AtualizarTreino" class="btn btn-lg active" role="button" aria-pressed="true" style="background: green; color: white">
                    SALVAR
                </a>
            </nav>
        </div>

        <script type="text/javascript" src="./js/bootstrap/jquery-3.5.1.slim.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/updateTreino.js"></script>
        <script type="text/javascript" src="js/addTreino.js"></script>
        <script type="text/javascript" src="css/index.css"></script>
    </body>
</html>
